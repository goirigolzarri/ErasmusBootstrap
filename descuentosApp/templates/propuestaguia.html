{% extends 'index.html' %}

{% block content %}

{%load static%}

<main>
	<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
		<div class="col-md-5 mx-auto my-5">
			<h6 class="display-6 fw-normal">Guide proposal</h6>   
			<p class="lead">Send us a new guide to add it</p>
		</div>
		<div class="product-device shadow-sm d-none d-md-block"></div>
		<div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
	</div>

<div class="container">
<form action="#" method="post" id="contact_form">
	<div class="row">
		<div class="col-md-6 form-group mt-5">
			<label for="fname" class="label pb-2">First Name</label>
			<input type="text" id="fname" class="form-control" placeholder="Your firstname">
		</div>
		<div class="col-md-6 mt-5">
			<label for="lname" class="label pb-2">Last Name</label> 
			<input type="text" id="lname" class="form-control" placeholder="Your lastname">
		</div>
	</div>

	<div class="row mb-5">
		<div class="col-md-6 mt-5">
			<label for="email" class="label pb-2">Email</label> 
			<input type="email" id="email" class="form-control" placeholder="Your email address">
		</div>

		<div class="col-md-6 mt-5">
			<label for="subject" class="label pb-2">City</label> 
			<input type="text" id="subject" class="form-control" placeholder="The name of the new city">
		</div>
	</div>

	<div class="row mb-5">
		<div class="col-md-12">
			<label for="message" class="label pb-2">Food</label> 
			<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Comida"></textarea>
		</div>
	</div>

	<div class="row mb-5">
		<div class="col-md-12">
			<label for="message" class="label pb-2">Accommodation</label> 
			<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Alojamiento"></textarea>
		</div>
	</div>
	
	<div class="row mb-5">
		<div class="col-md-12">
			<label for="message" class="label pb-2">Leisure</label> 
			<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Ocio"></textarea>
		</div>
	</div>

	<div class="row mb-5">
		<div class="col-md-12">
			<label for="message" class="label pb-2">Money</label> 
			<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Divisas"></textarea>
		</div>
	</div>

	<div class="row mb-5">
		<div class="col-md-12">
			<label for="message" class="label pb-2">Bank</label> 
			<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Banco"></textarea>
		</div>
	</div>

	<div class="row mb-5">
		<div class="col-md-12">
			<label for="message" class="label pb-2">Shopping</label> 
			<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Donde comprar"></textarea>
		</div>
	</div>

	<div class="row mb-5">
		<button type="submit" class="btn btn-primary">Send message</button>
	</div>

</form>
</div>

</main>
	


	
<!--Page Wrapper ends-->
{% endblock %}
