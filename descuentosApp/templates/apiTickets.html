{% extends 'index.html' %}

{% block content %}

{%load static%}


<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount</title>
  </head>
  <body>
    
    
    <main>
      <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 mx-auto my-5">
          <h6 class="display-6 fw-normal">Discounts</h6>   
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
      </div>

      <div class="container">
      

      <div class="row mb-5">
        {% for tick in data %}
              <div class="card" style="width: 20rem;">
              
                <div class="card-body">
                  <h5 class="card-title">{{tick.title}}</h5>
                  <ul class="list-group list-group-flush">
                  <li class="list-group-item">Id: {{tick.id}}</li>
                  <li class="list-group-item">Country: {{tick.country_name}}</li>
                  <li class="list-group-item">Price: {{tick.price}}â‚¬</li>
                </ul>
                  <a class="btn btn-primary" href="{{tick.product_url}}">Go</a>
                  <a href="#" class="btn btn-success flotarDerecha" data-bs-toggle="modal" data-bs-target="#exampleModal">View</a>
                </div>
                </div>
        {% endfor %}
        </div>
      </div>

    </main>
 
  </body>

<!-- Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{tick.title}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <!-- CARGAR IMAGENES DE TICKETS -->
    </div>
    
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


</html>


{% endblock %}
